<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clessnverse Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-image {
            width: 100%;
            height: 150px;
            background-color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }
        .game-info {
            padding: 15px;
        }
        .game-title {
            margin-top: 0;
            color: #2c3e50;
        }
        .game-description {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .play-button {
            display: block;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-weight: bold;
        }
        .play-button:hover {
            background-color: #2980b9;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clessnverse Games</h1>
    </header>
    
    <div class="container">
        <a href="/" class="home-link">← Back to Homepage</a>
        
        <div class="game-list">
            <div class="game-card">
                <div class="game-image">⛵</div>
                <div class="game-info">
                    <h3 class="game-title">Pirate Adventure</h3>
                    <p class="game-description">Navigate the high seas as a pirate captain, collect treasures, and avoid dangerous rocks in this 3D adventure game.</p>
                    <a href="/games/pirate/" class="play-button">Play Now</a>
                </div>
            </div>
            
            <!-- More games can be added here in the future -->
        </div>
    </div>
</body>
</html>
